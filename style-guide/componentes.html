<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/botoes.css">
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="stylesheet" href="./assets/css/cartao.css">
    <link rel="stylesheet" href="./assets/css/item.css">
    <link rel="stylesheet" href="./assets/css/produtos.css">
    <link rel="stylesheet" href="./assets/css/video.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <title>Casa Verde | Home</title>
</head>
    <body>
        <header class="container cabecalho">
            <img src="./assets/img/logo.svg" alt="logo da empresa" class="cabecalho__logo">
            <img src="./assets/img/icons/carrinho.svg" alt="carrinho de compras" class="cabecalho__carrinho">
        </header>
        <main class="container">
            <button class="botao">Assinar Newsletter</button>
            <input type="email" aria-label="insira seu email" placeholder="insira seu email" class="input input--icone input--email">
            <button class="botao botao--alternativo">conteudo</button>

            <article class="cartao">
                <h2 class="titulo alinhamento-centro">Como conseguir
                    <span class="titulo--destaque alinhamento-centro">Minha Planta</span>
                </h2>
                <ul class="lista-item">
                    <li class="item">
                        <span class="item__icone item__icone--cursor"></span>
                        <p>Escolha suas Plantas</p>
                    </li>
                    <li class="item">
                        <span class="item__icone item__icone--cart"></span>
                        <p>Fa√ßa seu pedido</p>
                    </li>
                    <li class="item">
                        <span class="item__icone item__icone--caminhao"></span>
                        <p>Aguarde na sua casa</p>
                    </li>
                </ul>

            </article>
            <article class="produto">
                <img src="./assets/img/planta1-produtos.png" alt="foto do produto" class="produto__imagem">
                <div class="produto__conteudo">
                    <h3 class="produto__titulo titulo--destaque">Ajuga Reptans</h3>
                    <p class="produto__preco">R$ 20,00</p>
                    <a href="" class="produto__comprar">comprar<span class="produto__comprar--icone"></span></a>
                </div>
            </article>
            <article class="cartao-de-video">
                <div class="cartao-de-video__video"><img src="" alt=""></div>
            </article>
        </main>

        <footer class="container rodape">
            <img src="./assets/img/logo.svg" alt="" class="rodape__logo">
            <ul class="rodape__social">
                <li><a href="" class="rodape__social-midia"><img src="./assets/img/icons/facebook.svg"
                    title="facebook" alt="icone do facebook"></a></li>
                <li><a href="" class="rodape__social-midia"><img src="./assets/img/icons/instagram.svg" 
                    title="instagram" alt="icone do instagram"></a></li>
                <li><a href="" class="rodape__social-midia"><img src="./assets/img/icons/twitter.svg" 
                    title="twitter" alt="icone do twitter"></a></li>
            </ul>
            <address class="rodape__unidade texto">
                <span class="rodape__unidade-titulo">Rio de Janeiro</span>
                    Rua Siqueira Campos, 171, 303<br>
                    Copacabana<br>
                    Telefone: (21) 99876-0099<br>
            </address>
        </footer>


    </body>
</html>
